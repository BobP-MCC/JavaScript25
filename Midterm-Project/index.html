<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Verb Syntax Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Latin Verb Syntax Quiz</h1>
    </header>
    <main>
    <div>
        <div class="row">
        <div class="col-6">
            <h3>Base Word</h3>
            <h2 id="base-word"></h2>
        </div>
        <div class="col-6">
            <h3>Conjugated Word</h3>
            <h2 id="conjugated-word"></h2>
        </div>
        </div>

        <div class="center"><h3>Show principle parts?</h3></div>

        <div class="row center">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            No
        </label>
</div>
</div>
    <div id="principle-parts"></div>
    </div>

<div class="row center">
    <div class="col-2 center">
    <label for="mood">Mood</label><br>
                <select id="mood" name="mood" onclick = "mood()">
            <option value="indicative">Indicative</option>
            <option value="subjunctive">Subjunctive</option>
            <option value="imperative">Imperative</option>
        </select>
    </div>
<div class="col-2 center">
    <label for="person">Person</label><br>
                <select id="person" name="person" onclick = "person()">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
        </select>
</div>
<div class="col-2 center">
    <label for="number">Number</label><br>
                <select id="number" name="number" onclick = "number()">
            <option value="singular">Singular</option>
            <option value="plural">Plural</option>
        </select>
</div>
<div class="col-2 center">
    <label for="tense">Tense</label><br>
                <select id="tense" name="tense" onclick = "tense()">
            <option value="present">Present</option>
            <option value="imperfect">Imperfect</option>
            <option value="future">Future</option>
            <option value="perfect">Perfect</option>
            <option value="pluperfect">Pluperfect</option>
            <option value="future perfect">Future Perfect</option>
        </select>
</div>
<div class="col-2 center">
    <label for="voice">Voice</label><br>
                <select id="voice" name="voice" onclick = "voice()">
            <option value="active">Active</option>
            <option value="passive">Passive</option>
        </select>
</div>
</div>


    </main>
    <footer>
        <p>&copy; 2025 Bob Peck</p>
    </footer>
</body>
<script src="script/latinquiz.js"></script>
</html>
