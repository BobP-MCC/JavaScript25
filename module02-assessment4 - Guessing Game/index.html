<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rationale&display=swap" rel="stylesheet">
  <title>Guess the Number!</title>
</head>
<body onload =  "setup()">
  <header id="headerColor">
    <h1 id="titleText">Guess the Number!</h1>
  </header>
  <main>
    <div class="row">
      <div class="card">
        <form>
          <label for="guess">Guess a number between 1 and 1000!</label><br>
          <input type="number" id="guess" width="3">
          <button type="button" id="submit">Submit</button>
        </form>
      </div>
      <div class="col-6">
        <p id="guessed"></p>
      </div>
    </div>
  </main>
<footer>Bob Peck</footer>
  <script src="scripts/scripts.js"></script>

</body>
</html>
